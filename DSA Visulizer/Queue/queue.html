<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="queue.css">
</head>

<body>
    <header>
        
        <h1 class="heading">Queue Operation</h1>
    </header>

    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop ">Pop</button>
            <button class="reset">Reset</button>
        </div>

        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>
        </div>
        <div class="outer">
            <div class="info">
                <div class="sec1">
                    <h3>Rear of the queue:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Pushed Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Popped Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Queue:-</h3>
                    <button class="box">5</button>
                </div>
            </div>

            <div class="massage-box">
                <h2>Massage Box</h2>
                <div class="massage"></div>
            </div>

        </div>
        
    </div>
    <script src = "queue.js"></script>


</body>

</html>
